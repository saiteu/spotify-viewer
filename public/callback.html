<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Callback</title>
  </head>
  <body>
    <script>
      window.onload(() => {
        console.log("callback.html load!!");
      });
      // URL の ?code=XXXXX をハッシュ付き URL に変換して React に渡す
      console.log("@@@@");
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        window.location.href = "/#/callback?code=" + code;
      } else {
        window.location.href = "/#/";
      }
    </script>
  </body>
</html>
